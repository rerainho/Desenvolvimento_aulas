<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Lista de Compras</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Lista do Mercado</h1>
        <form id="listaForm">
            <div class="form-group">
                <label for="item">Item:</label>
                <input type="text" class="form-control" id="item" required>
            </div>
            <div class="form-group">
                <label for="qtde">Quantidade:</label>
                <input type="number" class="form-control" id="qtde" required>
            </div>
            <div class="form-group">
                <label for="valor">Valor:</label>
                <input type="number" class="form-control" id="valor" step="0.01" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="adicionarItem()">Adicionar</button>
        </form>

        <h2>Todos os itens</h2>
        <ul id="itensLista" class="list-group"></ul>

        <h3>Valor Total: <span id="ValorTotal">0.00</span></h3>
    </div>

    <script src="exerDomP5.js">
        
    </script>
</body>
</html>
