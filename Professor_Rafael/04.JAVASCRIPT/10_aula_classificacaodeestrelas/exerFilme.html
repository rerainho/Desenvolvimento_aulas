<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="exerCss.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-
1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-
Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==
" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Meus filmes favoritos</title>
</head>

<body>
    <div class="container mt-5">
        <form>
            <select id="product-select" class="form-control custom-select">
                <option value="0" disabled selected>Selecione um Produto</option>
                <option value="inter">Interestelar</option>
                <option value="maria">Maria Antonieta</option>
                <option value="fabu">O Fabuloso Destino de Amélie Poulain</option>
                <option value="Django">Django Livre</option>
                <option value="SM1">Homem-Aranha 1</option>
                <option value="SAW1">Jogos Mortais</option>
                <option value="Batman">Batman: O Cavaleiro das Trevas</option>
                <option value="SMAtS">Homem-Aranha: Através do Aranhaverso</option>
                <option value="Rocky">Rocky o Lutador</option>
                <option value="VF">Velozes e Furiosos</option>

            </select>
            <input type="number" id="rating-control" class="form-control" step="0.1" max="10" placeholder="Rate 1 - 10"
                disabled />
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Filmes preferidos</th>
                    <th>Classificação do IMDB</th>
                </tr>
            </thead>
            <tbody>
                <tr class="inter">
                    <td>Interestelar</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="maria">
                    <td>Maria Antonieta</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="fabu">
                    <td>O Fabuloso Destino de Amélie Poulain</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="dr30">
                    <td>De Repente 30</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="mar1">
                    <td>Marte Um</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="jogosV">
                    <td>Jogos Vorazes: A Esperança - O Final</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="forrestGump">
                    <td>Forrest Gump: O Contador de Histórias</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="stars">
                    <td>Estrelas Além do Tempo</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="jogoI">
                    <td>O Jogo da Imitação</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="devil">
                    <td>O Diabo veste prada</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="exerFilme.js"></script>
</body>

</html>
